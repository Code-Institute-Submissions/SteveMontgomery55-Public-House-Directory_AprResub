{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-cog prefix brown lighten-4 brown darken-1"></i>
						<input id="username" name="username" type="text" minlength="5" maxlength="20"
                        pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix brown lighten-4 brown darken-1"></i>
                        <input id="password" name="password" type="password" minlength="5"
                        maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- log in -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large brown darken-1">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12 card-panel">
            <p class="center-align">
                A New Drinker?
                <a href="{{ url_for('register') }}" class="brown lighten-4-text text-brown darken-1">Register Here</a>
            </p>
        </div>
    </div>

{% endblock %}
