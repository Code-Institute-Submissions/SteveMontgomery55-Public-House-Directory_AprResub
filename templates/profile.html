{% extends "base.html" %}
{% block content %}


    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align brown lighten-4-text text-brown darken-1">
                    {{ username }}'s Profile
                </h3>
            </div>
        </div>
    </div>

    <h3 class="brown lighten-4-text text-brown darken-1 center-align">Search Pubs</h3>

    <div class="row card-panel grey lighten-5">
        <form action="{{ url_for('search') }}" method="post" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12 m8">
                    <i class="fas fa-search prefix brown lighten-4-text text-brown darken-1"></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query">Search Pubs</label>
                </div>
                <div class="col s12 m4">
                    <a href="{{ url_for('get_my_pubs') }}" class="red btn">Reset</a>
                    <button type="submit" class="brown lighten-4-text text-brown darken-1">
                        <i class="fas fa-search left"></i> Search
                    </button>
                </div>
            </div>
        </form>
    </div>

    {% if pubs|length > 0 %}


    {% else %}
        <h3 class="red-text text-darken-4 center-align">No Results Found</h3>
    {% endif %}

{% endblock %}
