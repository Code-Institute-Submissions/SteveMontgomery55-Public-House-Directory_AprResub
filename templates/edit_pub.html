{% extends "base.html" %}
{% block content %}

    <h3 class="brown lighten-4 brown darken-1 center-align">Edit Pub</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_pub', pub_id=pub._id) }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix brown lighten-4 brown darken-1"></i>
                    <input id="pub_name" name="pub_name" minlength="5" maxlength="50"
                        value="{{ pub.pub_name }}" type="text" class="validate" required>
                    <label for="pub_name">Pub Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-thumbtack prefix brown lighten-4 brown darken-1"></i>
                    <textarea id="location" name="location" minlength="5"
                        maxlength="50" class="materialize-textarea validate" required>
                        {{- pub.location -}}
                    </textarea>
                    <label for="location">Location</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix brown lighten-4 brown darken-1"></i>
                    <input id="date_of_visit" name="date_of_visit" type="text"
                        value="{{ pub.date_of_visit }}"class="datepicker validate" required>
                    <label for="date_of_visit">Date Of Visit</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-beer prefix brown lighten-4 brown darken-1"></i>
                    <textarea id="beer_quality" name="beer_quality" minlength="1"
                        maxlength="50" class="materialize-textarea validate" required>
                        {{- pub.beer_quality -}}
                    </textarea>
                    <label for="beer_quality">Beer Quality</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-utensils prefix brown lighten-4 brown darken-1"></i>
                    <textarea id="food_available" name="food_available" minlength="1"
                        maxlength="50" class="materialize-textarea validate" required>
                        {{- pub.food_available -}}
                    </textarea>
                    <label for="food_available">Food Available?</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-paw prefix brown lighten-4 brown darken-1"></i>
                    <textarea id="dog_friendly" name="dog_friendly" minlength="1"
                        maxlength="50" class="materialize-textarea validate" required>
                        {{- pub.dog_friendly -}}
                    </textarea>
                    <label for="dog_friendly">Dog friendly?</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-comment prefix brown lighten-4 brown darken-1"></i>
                    <textarea id="comments" name="comments" minlength="1"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- pub.comments -}}
                    </textarea>
                    <label for="comments">Comments</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_pubs') }}" class="btn-large red">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large brown lighten-4 brown darken-1">
                        Edit Pub <i class="fas fa-beer right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
