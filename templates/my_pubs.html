<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pub Directory</title>
</head>
<body>
    {% for my_pubs in my_pubs %}
        {{ my_pubs.pub_name }}<br>
        {{ my_pubs.location }}<br>
        {{ my_pubs.date_of_visit }}<br>
        {{ my_pubs.beer_quality }}<br>
        {{ my_pubs.food_available }}<br>
        {{ my_pubs.dog_friendly }}<br>
        {{ my_pubs.comments }}<br>
    {% endfor %}    
</body>
</html>
