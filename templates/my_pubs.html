{% extends "base.html" %}
{% block content %}

    <ul class="collapsible">
        {% for pub in my_pubs %}
        <li>
            <div class="collapsible-header white-text light-blue darken-4 text-shadow">
                <i class="fas fa-caret-down"></i>
                <strong>{{ pub.pub_name }}</strong>
            </div>
            <div class="collapsible-body">
                <p>{{ pub.location }}</p>
                <p>{{ pub.date_of_visit }}</p>
                <p>{{ pub.beer_quality }}</p>
                <p>{{ pub.food_available }}</p>
                <p>{{ pub.dog_friendly }}</p>
                <p>{{ pub.comments }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
